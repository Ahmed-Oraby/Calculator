<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="A simple calculator built using HTML, CSS and JavaScript."
		/>
		<meta name="author" content="Ahmed Oraby" />
		<meta name="Keywords" content="HTML, CSS, JavaScript, Calculator" />
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
		<title>Online Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="calc animate__animated animate__delay-2s">
				<h2 class="calc__title">Don't Divide By Zero!</h2>
				<div class="calc__header">
					<p class="calc__text">0</p>
					<p class="calc__result">0</p>
				</div>
				<div class="calc__body">
					<button id="btn-clear" class="btn btn-primary">C</button>
					<button class="btn btn-primary op">^</button>
					<button class="btn btn-primary op">%</button>
					<button class="btn btn-secondary op">÷</button>
					<button class="btn btn-primary num">7</button>
					<button class="btn btn-primary num">8</button>
					<button class="btn btn-primary num">9</button>
					<button class="btn btn-secondary op">x</button>
					<button class="btn btn-primary num">4</button>
					<button class="btn btn-primary num">5</button>
					<button class="btn btn-primary num">6</button>
					<button class="btn btn-secondary op">−</button>
					<button class="btn btn-primary num">1</button>
					<button class="btn btn-primary num">2</button>
					<button class="btn btn-primary num">3</button>
					<button class="btn btn-secondary op">+</button>
					<button class="btn btn-primary num">0</button>
					<button class="btn btn-primary num">.</button>
					<button id="btn-equal" class="btn">=</button>
				</div>
			</div>
			<footer class="attribution">
				Developed By
				<a href="https://github.com/Ahmed-Oraby" target="_blank">Ahmed&nbsp;Oraby</a>.
			</footer>
		</div>
	</body>
</html>
